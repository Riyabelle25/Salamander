{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Recommendation System</title>
    <link rel="stylesheet" href="{% static 'static/results.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'static/assets/logo.png' %}"
    />
  </head>
  <body>
    <div class="logo"><img src="{% static 'static/assets/logo.png' %}" /></div>
    <div class="title">Your Results</div>
    <div class="results">
      {% for key, value in data.items %}
      <div class="itembox">
        <div class="link">
          <a href="{{ key }}" target="blank">{{ value }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <script src="{% static 'static/js/three.r119.min.js' %}"></script>
    <script src="{% static 'static/js/vanta.birds.min.js' %}"></script>
    <script>
      VANTA.BIRDS({
        el: "*",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundColor: "#3b2d4e",
      });
    </script>
  </body>
</html>
